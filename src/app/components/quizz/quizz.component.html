<div class="quizz__container">
  <div class="quizz_logo">
    <img src="../../../assets/imgs/logo.png" alt="" />
    <h3>{{ title }}</h3>
  </div>

  @if(!finished) {
  <div class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  }
  <!--  -->
  @if(!finished) {
  <div class="quizz_options">
    @for(opt of questionSelected.options; track $index) {
    <button class="btn-option" (click)="playerChoose(opt.alias)">
      {{ opt.name }}
    </button>
    }
  </div>
  }
  <!--  -->
  @if(finished) {
  <div class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
  }
</div>
